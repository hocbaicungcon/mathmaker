# DO NOT EDIT THIS FILE
# It contains default values for mathmaker.

# If you wish different values, you should make a copy and
# edit your copy only.
# As a user, your copy should be ~/.config/user_config.yaml
# As a dev, your copy should be:
# path/to/mathmaker/mathmaker/settings/dev/user_config.yaml
# (it will be ignored by git).
# Only the modified parts will be taken into account.
# e.g. if your copy does not contain any PATHS: values, the
# default ones will be used.

PATHS:
    EUKTOEPS: euktoeps
    EUKTOEPS_OPTIONS: -i \usepackage{eukleides,graphicx,textcomp}
    XMLLINT: xmllint

LOCALES:
    # Available values can be checked in the locale directory.
    LANGUAGE: en_US
    ENCODING: UTF-8
    # Values can be 'euro', 'sterling', 'dollar'
    CURRENCY: euro

LATEX:
    FONT: 

